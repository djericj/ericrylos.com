<div class="row">
  <div *ngFor="let d of data.results" class="col-4 mb-5">
    <img
      [src]="'/assets/disc/' + name + '/' + d.trackId + '.jpg'"
      class="img-responsive img-fluid"
    /><br />
    <div class="float-right">
      <a class="btn btn-primary" [href]="d.trackViewUrl" target="_new"
        >Listen</a
      >
    </div>
    <div>
      <h5 class="mt-0 mb-1">{{ d.artistName }} - {{ d.trackName }}</h5>
      {{ d.collectionCensoredName }}
    </div>
  </div>
</div>
